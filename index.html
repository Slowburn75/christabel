<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Val?</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin: 0;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: white;
            margin: 0;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #yes {
            background-color: #ff4e78;
            color: white;
        }

        #yes:hover {
            background-color: #ff1e56;
            transform: scale(1.1);
        }

        #no {
            background-color: white;
            color: #ff4e78;
            position: absolute;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            #no {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 6px 12px;
            }

            #no {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Val? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');

        // Move "No" button randomly
        noBtn.addEventListener('mouseover', function() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        });

        // Redirect to romantic message page
        yesBtn.addEventListener('click', function() {
            window.location.href = "valentine-message.html";
        });
    </script>

</body>
</html>
